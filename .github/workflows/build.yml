name: Build Package

on: 
  push:
    branches:
    - main
    - v1
  workflow_dispatch:
  pull_request:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: |
          npm ci
        name: Install dependencies
      - run: |
          npm run format-check
        name: Run static analyses
      # - run: |
      #     npm run test
      #   name: Run unit tests
      - run: |
          npm run build
        name: Run tsc
